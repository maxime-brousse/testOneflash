<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>

<button (click)="ClearCart()" class="button-cart-clear" [ngStyle]="{'background-color' : color}">
  Clear Cart
</button>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" >
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="nickname">Nickname</label>
    <input id="nickname" type="text" formControlName="nickname">
  </div>
  <div>
    <label for="address">Adress</label>
    <input id="address" type="text" formControlName="address">
  </div>
  <div>
    <label for="birth">Birtday</label>
    <input id="birth" type="date" formControlName="birth">
  </div>
  <div>
    <label for="gender">Gender</label>
    <div class="cart-form-radio">
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" formControlName="gender" value="male">
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" id="other" formControlName="gender" value="female">
      </div>
    </div>

  </div>
  <button class="button" type="submit">Purchase</button>
</form>
